<head>

<title>minis</title>
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-touch-startup-image" href="./assets/interface/startup.png">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
<link rel="apple-touch-icon" href="./apple-touch-icon.png">

<!-- css -->
<link rel="stylesheet" type="text/css" href="./css/main.css"/>
<link rel="stylesheet" type="text/css" href="./css/touch.css"/>
<link rel="stylesheet" type="text/css" href="./css/interface.css"/>

<!-- utilities -->
<script src="./js/touch.js"></script>
<script src="./js/util.js"></script>

<!-- constructors -->
<script src="./js/events.js"></script>
<script src="./js/cbject.js"></script>
<script src="./js/actor.js"></script>
<script src="./js/player.js"></script>

<!-- game -->
<script src="./js/game.js"></script>
<script src="./js/save.js"></script>
<script src="./js/levels.js"></script>
<script src="./js/sprites.js"></script>
<script src="./js/items.js"></script>

<!-- interface -->
<script src="./js/interface.js"></script>
<script src="./js/usernotify.js"></script>

</head>
<body data-screen="start">

<div id="start_screen" class="screen">
	<div class="start_screen_content">
		<div class="logo"></div>
		<div id="start_characters">
			<div class="start_characters_content">
				<div class="character-menu">
					characters
					<input id="add_char_name" placeholder="character name"/>
					<div id="finish_add_char">CANCEL</div>
					<div id="add_char"></div>
				</div>
				<div class="character-table-shadow"></div>
				<table class="character-table">
					<thead>
						<tr> <th>name</th> <th>lvl</th> <th>time</th> </tr>
					</thead>
					<tbody id="character_list">
						<!--
						<tr data-char-id="1"> <td>Character Name 1</td> <td>52</td> <td>21:32</td> </tr>
						<tr data-char-id="2"> <td>Character Name 2</td> <td>17</td> <td>4:16</td> </tr>
						<tr data-char-id="3"> <td>Character Name 3</td> <td>34</td> <td>5:08</td> </tr>
						<tr data-char-id="4"> <td>Character Name 4</td> <td>6</td> <td>0:57</td> </tr>
						-->
					</tbody>
				</table>
				<div class="character-ctrls" data-char-id="">
					<div class="char-ctrl delete-character" data-char-act="delete">delete</div>
					<div class="char-ctrl load-character" data-char-act="load">play</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div id="game_screen" class="screen">
	<canvas id="can"></canvas>
	
	<div id="touch-ctrl">
		<div class="ctrl" id="touch-left-ctrl"></div>
		<div class="ctrl" id="touch-right-ctrl"></div>
	
		<div class="ctrl" id="touch-up-ctrl" style="float:right;"></div>
	</div>
	
	<div id="player-stats">
		<div class="p-stat stat-lvl" 
			data-stat-prefix="LVL" data-stat="1" 
			data-stat-alt-prefix="XP" data-stat-alt="0">
			<i class="bar" style="width:0%;"></i>
		</div>
		<div class="p-stat stat-hp" data-stat-prefix="HP" data-stat="0">
			<i class="bar" style="width:0%;"></i>
		</div>
	</div>
	<div id="player-name"></div>
	
	<div id="inventory_button"></div>
	<div id="inventory">
		<div class="inv_items touchscroll"></div>
	</div>
</div>

</body>
